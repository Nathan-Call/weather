<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./weather-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="zip-form">
      <form onsubmit="return redirectToZip()">
        <div id="form-1">
          <label for="zipInput">Enter ZIP code:</label>
          <input type="text" id="zipInput" name="zip" required />
          <button type="submit">Submit</button>
        </div>
        <div id="radio-btn-div">
          <div id="measure-unit">
            <label for="unitIn">in</label>
            <input
              type="radio"
              id="unitIn"
              name="measure"
              value="in"
              required
              checked
              onchange="return toggleUnit()"
            />
            <label for="unitCm">cm</label>
            <input
              type="radio"
              id="unitCm"
              name="measure"
              value="cm"
              required
              onchange="return toggleUnit()"
            />
          </div>
          <div id="temp-unit">
            <label for="tempF">°F</label>
            <input
              type="radio"
              id="tempF"
              name="temp"
              value="f"
              required
              checked
              onchange="return toggleUnit()"
            />
            <label for="tempC">°C</label>
            <input
              type="radio"
              id="tempC"
              name="temp"
              value="c"
              required
              onchange="return toggleUnit()"
            />
          </div>
        </div>
      </form>
    </div>
    <div id="root"></div>
    <script type="text/babel" src="weather-app.js"></script>
  </body>
</html>
